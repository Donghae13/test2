<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Registration Form</title>
  <style>
    body {
      font-family: "Inter", sans-serif;
      background: #f7f9fc;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 40px;
    }

    h2 {
      color: #333;
    }

    form {
      background: #fff;
      padding: 20px 30px;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      width: 320px;
    }

    label {
      display: block;
      margin-bottom: 6px;
      font-weight: 600;
      color: #444;
    }

    input {
      width: 100%;
      padding: 10px;
      margin-bottom: 15px;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 14px;
    }

    button {
      width: 100%;
      padding: 10px;
      background: #007bff;
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 15px;
      cursor: pointer;
      transition: 0.3s;
    }

    button:hover {
      background: #0056b3;
    }

    #output {
      margin-top: 30px;
      width: 360px;
      background: #fff;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      padding: 20px;
    }

    #output h3 {
      margin-top: 0;
      color: #333;
      border-bottom: 2px solid #007bff;
      padding-bottom: 5px;
    }

    .data-item {
      margin-bottom: 8px;
      font-size: 15px;
    }

    .data-item span {
      font-weight: 600;
      color: #007bff;
    }
  </style>
</head>
<body>

  <h2>Registration Form</h2>

  <form id="registrationForm">
    <label for="name">Full Name</label>
    <input type="text" id="name" required>

    <label for="email">Email</label>
    <input type="email" id="email" required>

    <label for="phone">Phone</label>
    <input type="tel" id="phone" required>

    <label for="password">Password</label>
    <input type="password" id="password" required>

    <button type="submit">Register</button>
  </form>

  <div id="output" style="display: none;">
    <h3>Registration Details</h3>
    <div class="data-item"><span>Name:</span> <span id="outName"></span></div>
    <div class="data-item"><span>Email:</span> <span id="outEmail"></span></div>
    <div class="data-item"><span>Phone:</span> <span id="outPhone"></span></div>
  </div>

  <script>
    document.getElementById("registrationForm").addEventListener("submit", function(e) {
      e.preventDefault(); // prevent form reload

      const name = document.getElementById("name").value;
      const email = document.getElementById("email").value;
      const phone = document.getElementById("phone").value;

      document.getElementById("outName").textContent = name;
      document.getElementById("outEmail").textContent = email;
      document.getElementById("outPhone").textContent = phone;

      document.getElementById("output").style.display = "block";

      this.reset();
    });
  </script>

</body>
</html>
